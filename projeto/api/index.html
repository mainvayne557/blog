<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projeto</title>
</head>
<style type="text/css">
	html,
	body {
	    margin: 0;
	    padding: 0;
	}

	*{
	    box-sizing: border-box;
	    color: white;
	}

	div.principal {
	    width: 100%;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	}

	div.categorias {
		width: 100%;
		height: 7%;
		display: flex;
		flex-direction: row;
		position: fixed;
		margin-top: 13vh;
	}

	div.categorias > div{
		display: flex;
		flex-grow: 1;
		border-right: 1px solid #2E7D32;
		border-left: 1px solid #2E7D32;
		cursor: pointer;
		background: white;
		justify-content: center;
		align-items: center;
		background-color: #1B5E20;
	}

	div.categorias > div:hover{
		background-color: #43A047;
	}

	div.posts {
		height: 100%;
		margin-top: 24vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;

	}

	div.posts > div{
		width: 40vw;
		height: 15vw;
		margin-top: 50px;
		text-align: center;
		align-items: center;
		justify-content: center;
		background-color: #e5e5e5;
	}

	div.posts > div > div:first-child{
		height: 20%;
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #2E7D32;
	}

	div.posts > div > div:last-child{
		display: flex;
		justify-content: center;
		align-items: center;
		width:100%;
		height:80%;
		color:black;
		display: flex;
		flex-direction: column;
	}
	div.posts > div > div > div{
		color:black;
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100%;
	}

	button{
		display: flex;
		align-items: center;
		justify-content: center;
		margin-top: 1vh;
		color: black !important;
	}
	header{
		background-color: #2E7D32;
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 5vmin;
		width: 100%;
		position: fixed;
		height: 13vh;
	}
</style>
<body>
	<div class="principal">
		<header>
			Meu Blog
		</header>
		<div class="categorias" id="categorias">
		</div>
		<div class="posts">
		</div>
		<div class="button"><a href="index.html"><button>Mostrar Todas</button></a></div>
	</div>
	<script src="main.js"></script>
	<script src="get.js"></script>
</body>
</html>
